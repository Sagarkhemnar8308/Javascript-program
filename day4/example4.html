<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> milisecond</h1>
    <script>
    let a=prompt("enter milisecond")
    second=a/1000;
    minute=second/60;
    hour=minute/60;

    document.write('conversation of second '+second)
    document.write('conversation of minute '+minute)
    document.write('conversation of hour '+hour)
    </script>
</body>
</html>

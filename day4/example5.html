<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt("punch card")
        
        switch (true) {
      case a == "batch1":
        document.write("please go to ground floor");
        break;
    case a == "batch2":
    document.write("please go to 1st floor");
        break;
    case a == "security":
    document.write("please go to security office");
        break;
    case a == "kitchen":
    document.write("please go to kitchen room");
        break;
    case a == "employee":
    document.write(" please go to conference room");
        break;
    case a === "guest":
        document.write(" please go to guest room");
        break;
}

    </script>
</body>
</html>

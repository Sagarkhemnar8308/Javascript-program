<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let gb=prompt("Enter GB");
        mb=1024*gb;
        kb=1024*mb;
        byte=1024*kb;
        bit=8*byte;
        tb=gb/1024;
        document.write(`${gb}gb \n\n ${mb}mb ${kb}kb ${byte}byte ${bit}bit ${tb}tb`)
    </script>
    <script>
        let byte=prompt("enter byte");
        kb=1024*byte;
        mb=kb*1024
        document.write(kb,'kb'  +mb,"mb")

    </script>
</body>
</html>
